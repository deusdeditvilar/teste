<div class="row justify-content-center" style="margin-top: 10rem;">
  <div class="col-md-5">
    <div class="card">
      <h5 class="card-header" style="background-color: lightgrey">Escolha sua forma de entrar</h5>
      <div class="card-body" id="caixa">
        <button type="button" class="btn btn-outline-dark btn-block" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample" style="margin-bottom: 10px;">Login</button>
        <div class="collapse" id="collapseExample">
          <div class="card card-body">
            <form>
             <div class="form-group">
               <label for="InputEmail">E-mail</label>
               <input type="email" class="form-control" id="InputEmail" placeholder="Seu Email">
             </div>
             <div class="form-group">
               <label for="InputSenha">Senha</label>
               <input type="password" class="form-control" id="InputSenha" placeholder="Senha">
               <small><a href="">Esqueceu sua senha?</a></small>
             </div>
             <button type="submit" href="pags/home/home.html" class="btn btn-primary">Enviar</button>
            </form>
          </div>
        </div> 
        <button type="button" class="btn btn-outline-dark btn-block" data-toggle="collapse" data-target="#collapse" aria-expanded="false" aria-controls="collapseExample" style="margin-bottom: 10px;">Cadastrar-se</button>
        <div class="collapse" id="collapse">
          <div class="card card-body">
            <form>
             <div class="form-group">
               <label for="InputNome">Nome</label>
               <input type="name" class="form-control" id="InputNome" placeholder="Insira Seu Nome Completo">
             </div>
             <div class="form-group">
               <label for="InputEmail">E-mail</label>
               <input type="email" class="form-control" id="InputEmail" placeholder="Seu Email">
             </div>
              <div class="form-group">
               <label for="InputSenha">Senha</label>
               <input type="password" class="form-control" id="InputSenha" placeholder="Senha">
               <small><a href="">Esqueceu sua senha?</a></small>
              </div>
             <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
          </div>
        </div>   
       <button type="button" class="btn btn-block" id="Facebook" style="background-color: #3b5998; color: white; " >Entrar com Facebook</button>
      </div>
    </div>
  </div>   
</div>
